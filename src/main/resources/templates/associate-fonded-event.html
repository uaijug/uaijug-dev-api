<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Event</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>View Event</h1>
<a th:href="@{/events}">Back to Event List</a>
<br/><br/>
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">General Form Elements</h5>

                    <!-- General Form Elements -->
                    <form th:action="@{/associate-find/{associateId}/edit(associateId=${associate.id})}"
                          th:object="${associate}" method="POST">
                        <input type="hidden" class="form-control" th:field="*{code}"/>
                        <div class="row mb-3" th:if="${associate.id}">
                            <label for="inputText" class="col-sm-2 col-form-label">id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${associate.id}" th:field="*{id}"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">documentId</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{documentId}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{phone}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{email}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{address}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Certificado</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" th:field="*{certificate}">
                                    <option th:value="0" th:text="NÃ£o" selected></option>
                                    <option th:value="1" th:text="Sim"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Submit Button</label>
                            <div class="col-sm-10">
                                <!--button type="submit" class="btn btn-primary">Submit Form</button-->
                                <input type="submit" class="btn btn-primary"
                                       th:value="${add} ? 'Create' : 'Update'"/>
                            </div>
                        </div>

                    </form><!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div>
</section>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
