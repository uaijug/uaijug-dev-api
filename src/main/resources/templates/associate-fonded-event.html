<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sistema de confirmação de Eventos</title>

    <!-- Icons font CSS-->
    <link th:href="@{/vendor-registration/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor-registration/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor-registration/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor-registration/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/main-registration.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Informaçôes de registro</h2>
                <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
                <form th:action="@{/associate-find/{associateId}/edit(associateId=${associate.id})}" th:object="${associate}" method="POST">
                    <div class="input-group">
                        <input type="hidden" class="form-control" th:field="*{code}"/>
                        <input class="input--style-1" type="hidden" placeholder="Id" name="associateId" th:value="${associate.id}" th:field="*{id}">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                        <input id="inputName" class="input--style-1" type="text" placeholder="NAME" name="name" th:field="*{name}">
                    </div>
                    <div class="input-group">
                        <label for="inputCpf" class="col-sm-2 col-form-label">CPF:</label>
                        <input id="inputCpf" class="input--style-1" type="text" placeholder="CPF" name="name" th:field="*{documentId}">
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                                <input id="inputPhone" class="input--style-1" type="text" placeholder="Celular/Whatsapp" name="Celular" th:field="*{phone}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label for="inputEmail" class="col-sm-2 col-form-label">e-mail:</label>
                                <input id="inputEmail" class="input--style-1" type="text" placeholder="E-Mail" name="Email" th:field="*{email}">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label for="inputBirthDate" class="col-sm-2 col-form-label">Data de nascimento:</label>
                                <input id="inputBirthDate" class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday" th:field="*{birthdate}">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label for="inputGender" class="col-sm-2 col-form-label">Gênero:</label>
                                <div id="inputGender" class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender" th:field="*{gender}">
                                        <option disabled="disabled" selected="selected" value="0">GENDER</option>
                                        <option value="MALE">Masculino</option>
                                        <option VALUE="FEMALE">Feminino</option>
                                        <option VALUE="OTHER">Não Definido</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Endereço:</label>
                        <input id="inputAddress" class="input--style-1" type="text" placeholder="address" name="address" th:field="*{address}">
                    </div>
                    <div class="input-group">
                        <label for="inputCertificate" class="col-sm-2 col-form-label">Deseja Certificado?:</label>
                        <div id="inputCertificate" class="rs-select2 js-select-simple select--no-search">
                            <select name="certificate" th:field="*{certificate}">
                                <option th:value="0" th:text="Não" selected></option>
                                <option th:value="1" th:text="Sim"></option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script th:src="@{/vendor-registration/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/vendor-registration/select2/select2.min.js}"></script>
<script th:src="@{/vendor-registration/datepicker/moment.min.js}"></script>
<script th:src="@{/vendor-registration/datepicker/daterangepicker.js}"></script>
<!-- Main JS-->
<script th:src="@{/js/global-registration.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
