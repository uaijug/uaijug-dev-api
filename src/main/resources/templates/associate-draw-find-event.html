<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sistema de confirmação de Eventos</title>

    <!-- Icons font CSS-->
    <link th:href="@{/vendor-registration/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet"
          media="all">
    <link th:href="@{/vendor-registration/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor-registration/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor-registration/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/main-registration.css}" rel="stylesheet" media="all">
    <style>
        table{
           width: 500px;
        }
        th,td
        {
          border:2px solid green;
        }
        td, td
        {
          width:100px;
          height:40px;
          text-align: center;
          vertical-align: middle;
        }
        border-collapse:collapse;
    </style>
</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Fazer o sorteio <br/> <span style="font-size:14px;">Selecione a busca que deseja fazer:</span>
                    <br/> <br/>
                    <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error-message"/>
                </h2>

                <form th:action="${add} ? @{/associate-draw/add}"
                      th:object="${associateDrawDTO}" method="POST">
                    <div class="row row-space">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="event" th:field="*{eventId}">
                                        <option th:each="event : ${eventList}"
                                                th:value="${event.id}"
                                                th:text="${event.name}"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input-style-1" type="number" placeholder="Total a ser sorteado" name="name"
                               th:field="*{total}">
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Realizar Sorteir</button>
                    </div>
                </form>
                <br/><br/>
                <div th:if="${ not#lists.isEmpty(peopleDrawn)}">
                    <table class="table table-striped table-condensed">
                        <tr>
                            <th>Nome</th>
                            <th>Código</th>
                        </tr>
                        <th:block th:each="peopleDrawn : ${peopleDrawn}">
                            <tr>
                                <td th:text="${peopleDrawn.name}">...</td>
                                <td th:text="${peopleDrawn.code}">...</td>
                            </tr>
                        </th:block>
                        <tr>
                            <th colspan="2">Parabéns!</th>
                        </tr>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script th:src="@{/vendor-registration/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/vendor-registration/select2/select2.min.js}"></script>
<script th:src="@{/vendor-registration/datepicker/moment.min.js}"></script>
<script th:src="@{/vendor-registration/datepicker/daterangepicker.js}"></script>
<!-- Main JS-->
<script th:src="@{/js/global-registration.js}"></script>
<script th:src="@{/js/test.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
