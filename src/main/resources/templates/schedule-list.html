<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Schedule List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Schedule List</h1>

<div>
    <nobr>
        <a th:href="@{/schedules/add}">Add Schedule</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div th:if="${not#lists.isEmpty(schedules)}">
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
        </tr>
        <tr th:each ="schedule : ${schedules}">
            <td><a th:href="@{/schedules/{scheduleId}(scheduleId=${schedule.id})}" th:utext="${schedule.id}">...</a></td>
            <td><a th:href="@{/schedules/{scheduleId}(scheduleId=${schedule.id})}" th:utext="${schedule.name}">...</a></td>
            <td><a th:href="@{/schedules/{scheduleId}/edit(scheduleId=${schedule.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/schedules?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/schedules?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
